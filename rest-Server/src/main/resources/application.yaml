server:
  port: 8080

spring:
  datasource:
    username: postgres
    password:
    url: jdbc:postgresql://localhost:5432/cinema
    driver-class-name: org.postgresql.Driver
    hikari:
      auto-commit: false
  jpa:
    hibernate:
      ddl-auto: update
      format_sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  security:
    user:
      name: admin
      password: admin

  data:
    redis:
      databases:
        0:
          host: localhost
          port: 6379
        1:
          host: localhost
          port: 6379